version: "3.9"

networks:
  payment-network:
    driver: bridge

volumes:
  elastic-data:
  rabbitmq_data:
  postgres-data:

services:

  #---------------------------
  #PAYMENT ORCHESTRATOR API
  #---------------------------
  # payment-orchestrator-api:
  #   build:
  #     context: .
  #     dockerfile: src/services/payment-orchestrator/PaymentOrchestrator.Api/Dockerfile
  #   container_name: payment-orchestrator-api
